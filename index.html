<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAC Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>BAC Calculator</h1>
        <p>Enter the amount of alcohol consumed (in liters):</p>
        <input type="number" id="alcoholInput" placeholder="e.g., 0.5" step="0.01">
        <button onclick="calculateBAC()">Calculate BAC</button>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
